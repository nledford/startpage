<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./styles.scss">
    <title>Start Page</title>

    <script>
      // Loads the YouTube IFrame API JavaScript code.
      const tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api"
      // Inserts YouTube JS code into the page.
      const firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag)

      let player;

      // onYouTubeIframeAPIReady() is called when the IFrame API is ready to go.
      function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
          videoId: "QOjmvL3e7Lc", // the ID of the video (mentioned above)
          playerVars: {
            autoplay: 1, // start automatically
            controls: 0, // don't show the controls (we can't click them anyways)
            showinfo: 0,
            rel: 0,
            modestbranding: 1, // show smaller logo
            loop: 1, // loop when complete
            mute: 1, // no audio
            autohide: 1,
            playlist: "QOjmvL3e7Lc" // required for looping, matches the video ID
          }
        })
      }
    </script>
  </head>
  <body>
    <script src="./index.ts"></script>
  </body>
</html>
